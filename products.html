<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - DUO Website</title>
  <!-- Link to Normalize.css (before my custom CSS) -->
  <link rel="stylesheet" href="styles/Normalize.css">

  <!-- Link to my main custom CSS file -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/Image.png" alt="Logo" height="100">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="cart.html">
            <img src="images/shoppingcart.png" alt="Shopping Cart" class="cart-icon">
          </a>
          <span class="cart-count">0</span>
        </li>
      </ul>
    </nav>
  </header>

  <section id="products">
    <h2>PRODUCTS</h2>
    <section class="productContainer">
      <div class="flex-item">
        <h3>DUO Wristwatch</h3>
        <div class="flex-img">
          <img class="image" src="images/wristwatch.png" alt="DUO Wristwatch">
        </div>
        <div class="flex-info">
          <p>From S$100.00</p>
        </div>
        <button class="buy-btn" data-product="DUO Wristwatch" data-price="100.00">Buy NOW!</button>
      </div>

      <div class="flex-item">
        <h3>DUO Doorbell</h3>
        <div class="flex-img">
          <img class="image" src="images/doorbell.jpg" alt="DUO Doorbell">
        </div>
        <div class="flex-info">
          <p>From S$80.00</p>
        </div>
        <button class="buy-btn" data-product="DUO Doorbell" data-price="80.00">Buy NOW!</button>
      </div>
    </section>
  </section>

  <footer>
    <p>&copy; <span id="demo"></span> DUO Website</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
